<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book_appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Cookie|Lobster|Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    body {
       /* background: linear-gradient(to bottom left,rgb(188, 241, 188),rgb(248, 248, 133), rgb(248, 204, 123),rgb(248, 129, 129),rgb(255, 120, 143),rgb(252, 136, 252));*/
       background: linear-gradient(to right, #16d6d9, #96cc29);
        margin: 0;
        
        font-family: "Open Sans", Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #fff;
        padding-left: 240px;
      }
      main {
        position: relative;
        height: 100vh;
      }
      /*div:hover{
        background: rgba(33, 52, 80, 1);
         color: rgb(245, 244, 244); 
      }*/
      input{
        box-shadow: 0px 0px  5px rgba(33, 52, 80);
      }
      .container{
        background: rgba(33, 52, 80, 0.5); 
        text-align: center;
        margin-left: 25%;
        position: absolute;
        width: 50%;
        border-radius: 20px;
        font-family: montserrat, arial, verdana;
        padding: 2em 0.5em 1em 0.5em;
        box-shadow: 0px 0px  15px whitesmoke;
        /*border:1px solid #fff;*/
        border-style: double;
        border-width: 15px;
      }
      .container div{
        text-align: left;
        margin-left: 10%;
        margin-right: 10%; 
      }
      .container button{
          font-size: large;
          width: 30%;
          height: 65px;
          box-shadow: 0px 0px  10px whitesmoke;
      }
      .from-group{
          width: 40%;
          padding: 15px;
          
      }
      
      #head {
        font-size: 30px;
        text-transform: uppercase;
        color: white;
        text-shadow: 0px 0px  10px rgba(37, 36, 36, 0.603);
        margin-bottom: 10px;
        text-align: center;
        font-family: montserrat, arial, verdana;
    }
    .text{
        font-family: montserrat, arial, verdana;
    }
      /*main .outpass {
        background: rgba(33, 52, 80, 0.5);
        color: rgb(245, 244, 244); 
        left: 25%;

        top: 25%;
        left: 25%;
        width : 40%;

         right: 10%; 
        transform: translate3d(-50%, -50%, 0);
        padding: 1em 2em 1em 2em;

      main .helper {
        background: rgba(0, 0, 0, 0.2);
        color: whitesmoke;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        padding: 1.2em 2em;
        text-align: center;
        border-radius: 20px;
        font-size: 2em;
        font-weight: bold;
      }
      main .helper span {
        color: rgba(0, 0, 0, 0.2);
        font-size: 0.4em;
        display: block;
      }
      .menu {
        background: rgb(33, 52, 80);
         color: white; 
        height: 100vh;
        width: 240px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5;
        outline: none;
        box-shadow: 0px 0px  10px whitesmoke;

      }
      .menu .avatar {
        background: rgba(248, 247, 247, 0.1);
        padding: 2em 0.5em;
        text-align: center;
      }
      .menu .avatar img {
        width: 100px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid whitesmoke;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
      }
      .menu .avatar h2 {
        font-weight: normal;
        margin-bottom: 0;
        margin-top: 20px;
        /* color: white; */
      }
      .menu ul {
        list-style: none;
        padding: 0.5em 0;
        margin: 0;
      }
      .menu ul li {
        padding: 0.5em 1em 0.5em 3em;
        font-size: 0.95em;
        font-weight: regular;
        background-repeat: no-repeat;
        background-position: left 15px center;
        background-size: auto 20px;
        transition: all 0.15s linear;
        cursor: pointer;
      }
      .menu ul li.icon-home {
        background-image: url("http://www.entypo.com/images/home.svg");
      }
      .menu ul li.icon-dashboard {
        background-image: url("http://www.entypo.com/images//gauge.svg");
      }
      .menu ul li.icon-customers {
        background-image: url("http://www.entypo.com/images//briefcase.svg");
      }
      .menu ul li.icon-profile{
        background-image: url("http://www.entypo.com/images/user.svg");
      }
      .menu ul li.icon-users {
        background-image: url("http://www.entypo.com/images//users.svg");
      }
      .menu ul li.icon-signo {
        background-image: url("http://www.entypo.com/images/log-out.svg");
      }
      .menu ul li:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .menu ul li:focus {
        outline: none;
      }
      @media screen and (max-width: 900px) and (min-width: 400px) {
        body {
          padding-left: 90px;
        }
        .menu {
          width: 90px;
        }
        .menu .avatar {
          padding: 0.5em;
          position: relative;
        }
        .menu .avatar img {
          width: 60px;
        }
        .menu .avatar h2 {
          opacity: 0;
          position: absolute;
          top: 50%;
          left: 100px;
          margin: 0;
          min-width: 200px;
          border-radius: 4px;
          background: rgba(0, 0, 0, 0.5);
          transform: translate3d(-20px, -50%, 0);
          transition: all 0.15s ease-in-out;
        }
        .menu .avatar:hover h2 {
          opacity: 1;
          transform: translate3d(0px, -50%, 0);
        }
        .menu ul li {
          height: 60px;
          background-position: center center;
          background-size: 30px auto;
          position: relative;
          
        }
        .menu ul li span {
          opacity: 0;
          position: absolute;
          background: rgba(0,0, 0, 0.5);
          padding: 0.2em 0.5em;
          border-radius: 4px;
          top: 50%;
          left: 80px;
          transform: translate3d(-15px, -50%, 0);
          transition: all 0.15s ease-in-out;
        }
        .menu ul li span:before {
          content: '';
          width: 0;
          height: 0;
          position: absolute;
          top: 50%;
          left: -5px;
          border-top: 5px solid transparent;
          border-bottom: 5px solid transparent;
          border-right: 5px solid rgba(0, 0, 0, 0.5);
          transform: translateY(-50%);
        }
        .menu ul li:hover span {
          opacity: 1;
          transform: translate3d(0px, -50%, 0);
        }
      }
      @media screen and (max-width: 400px) {
        body {
          padding-left: 0;
        }
        .menu {
          width: 230px;
          box-shadow: 0 0 0 100em rgba(0, 0, 0, 0);
          transform: translate3d(-230px, 0, 0);
          transition: all 0.3s ease-in-out;
        }
        .menu .smartphone-menu-trigger {
          width: 40px;
          height: 40px;
          position: absolute;
          left: 100%;
          background: #5bc995;
        }
        .menu .smartphone-menu-trigger:before,
        .menu .smartphone-menu-trigger:after {
          content: '';
          width: 50%;
          height: 2px;
          background: #fff;
          border-radius: 10px;
          position: absolute;
          top: 45%;
          left: 50%;
          transform: translate3d(-50%, -50%, 0);
        }
        .menu .smartphone-menu-trigger:after {
          top: 55%;
          transform: translate3d(-50%, -50%, 0);
        }
        .menu ul li {
          padding: 1em 1em 1em 3em;
          font-size: 1.2em;
        }
        .menu:focus {
          transform: translate3d(0, 0, 0);
          box-shadow: 0 0 0 100em rgba(0, 0, 0, 0.6);
        }
        .menu:focus .smartphone-menu-trigger {
          pointer-events: none;
        }
      }
    a.dashboard{
        display: block;
        color: white;
    }
    a.dashboard:hover{
        display: block;
        color: white;
        text-decoration: none;
    }

</style>
<body>
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
      <header class="avatar">
        <img src="{% static 'student/images/01.jpg' %}" />
        <h2>{{ user.username }}</h2>
      </header>
        <ul>
            <li tabindex="0" class="fi-arrow-left"><a class="dashboard" href="{% url 'logged_in' user.id %}"><span>Back to profile</span></a></li>
        <a class="dashboard" href="{% url 'index' %}">
            <li tabindex="0" class="icon-home"><span>Home</span></li></a>
            <a class="dashboard" href="{% url 'student_edit_profile' user.id %}"><li tabindex="0" class="icon-profile"><span>Edit Profile</span></li></a>
            <a class="dashboard" href="{% url 'about' %}"><li tabindex="0" class="icon-customers"><span>About</span></li></a>
            <a class="dashboard" href="{% url 'developers' %}"><li tabindex="0" class="icon-users"><span>Developers</span></li></a>
            <a class="dashboard" href="{% url 'logout_student' user.id %}"><li tabindex="0" class="icon-signo"><span>Sign Out</span></li></a>

      </ul>
    </nav>
    <main>

    <div class="container" style="margin-top:3.5%;">
        <div id="head" style="text-align:center;"><h2>Hello <span style="color: rgb(146, 250, 146)"> {{ user }}</span> !</h2></div>
<br>
<div class="text" style="font-size: 20px">
You need to fill in the following details:
    </div>
<form action="{% url 'book_appointment' user.id %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="full_name">Full name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" >

  </div>
    <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" name="date">
  </div>
    <div class="form-group">
    <label for="time">Time</label>
    <input type="time" class="form-control" id="time" name="time">
  </div>
    <br><br>&nbsp&nbsp&nbsp
  <button type="submit" class="btn btn-success">Request Appointment</button>
    <div style="height: 50px"></div>
</form>
</div>
    </main>
</body>
</html>
